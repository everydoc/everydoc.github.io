<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天府书虫</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <style type="text/css">
    /* 表格 */
    .markdown-section tr:nth-child(2n) {
      background-color: rgb(248, 248, 248);
    }
    .markdown-section thead{
      background: rgb(248, 248, 248) !important;
    }
    .markdown-section table {
      border-collapse: collapse;
      border-spacing: 0;
      margin-bottom: 1rem;
      display: table !important;
      overflow: auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '天府书虫',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      autoHeader: true,
      loadNavbar: false,
      onlyCover: true,
      auto2top: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<img class="img-fluid rounded" style="width:200px;height:200px;" src="_media/qrcode.jpg" alt="公众号">',
            '<img class="img-fluid rounded" style="width:200px;height:200px;" src="_media/mini.jpg" alt="小程序">',
            '<span><a href="https://github.com/everydoc">imjcker</a> &copy;2022.</span>',
            '<span><a href="https://imjcker.com" target="_blank">imjcker.com</a> <a href="https://beian.miit.gov.cn" target="_blank">蜀ICP备2022009402号</a></span>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-json.min.js"></script>
  <!-- 全文检索 关闭的原因是因为数据是自动生成，无法查询动态结果-->

  <!-- 点击复制 -->
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数计算 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- vue2 -->
  <script src="//unpkg.com/vue@2/dist/vue.min.js"></script>
<!--卜算子访问量-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<!-- 菜单折叠 -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
